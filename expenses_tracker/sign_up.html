
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign up</title>
    <script>
        function validateForm(event) {
            const email = document.getElementById("mail").value;
            const password = document.getElementById("pswd").value;
            const confirm = document.getElementById("cnpswd").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirm) {
                errorMessage.textContent = "Passwords do not match!";
                event.preventDefault();
            }
            else if (password.length < 8) {
                errorMessage.textContent = "Password too short!";
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <form action="add_user" method="POST" onsubmit="validateForm(event)">
            <div id="error-message" class="error"></div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label>Are you a:</label>
            <div>
                <input type="radio" id="admin" name="type" value="admin" required>
                <label class="radioss" for="admin">Admin</label>
                
                <input type="radio" id="user" name="type" value="user" required>
                <label class="radioss" for="user">User</label>
            </div>
            <label for="pswd">Email:</label>
            <input type="email" id="mail" name="mail" required>

            <label for="pswd">Password:</label>
            <input type="password" id="pswd" name="pswd" required>
            
            <label for="cnpswd">Confirm Password:</label>
            <input type="password" id="cnpswd" name="cnpswd" required>

            <input type="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
